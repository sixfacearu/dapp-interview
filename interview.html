<script>
   
        web3.eth.defaultAccount = web3.eth.accounts[0];

]);
 var mycont = bank.at('0x99f160796172bb5e55abdccd025443b191954216');
    
     if(!web3.isConnected()) {

  function setdetails()
{
            var a=document.getElementById("a1").value;
            var b=document.getElementById("a2").value;
            var c=document.getElementById("a3").value;

	return mycont.setdetails(a,b,c,d,function(error,result){

			alert(result);
		}
		
	});
	
	
}
 function getdetail()
{
            var e=document.getElementById("a5").value;
           
 
	return mycont.getdetail(e,function(error,result){

}
 function checks()
{
